---
layout: default
---

<article class="max-w-4xl mx-auto">
  <header class="mb-8">
    <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
    
    {% if page.event %}
    <p class="text-xl text-gray-700 mb-2">{{ page.event }}</p>
    {% endif %}
    
    {% if page.date %}
    <p class="text-lg text-gray-600 mb-4">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </p>
    {% endif %}
    
    <div class="flex flex-wrap gap-2 mb-6">
      {% if page.slides %}
      <a href="{{ page.slides }}" class="btn btn-primary" target="_blank" rel="noopener">
        <svg class="inline w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm0 6a1 1 0 011-1h12a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6z" clip-rule="evenodd"></path>
        </svg>
        Slides
      </a>
      {% endif %}
      
      {% if page.video %}
      <a href="{{ page.video }}" class="btn btn-secondary" target="_blank" rel="noopener">
        <svg class="inline w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zm12.553 1.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"></path>
        </svg>
        Video
      </a>
      {% endif %}
      
      {% if page.pdf %}
      <a href="{{ page.pdf }}" class="btn btn-primary" target="_blank" rel="noopener">PDF</a>
      {% endif %}
    </div>
  </header>

  <div class="prose max-w-none">
    {{ content }}
  </div>
</article>
