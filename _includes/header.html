<header class="bg-primary text-white shadow-lg">
  <nav class="container mx-auto px-4 py-4" role="navigation" aria-label="Main navigation">
    <div class="flex flex-wrap items-center justify-between">
      <div class="flex items-center space-x-2">
        <a href="{{ '/' | relative_url }}" class="text-xl font-bold hover:no-underline text-white">
          {{ site.data.bio.name | default: site.title }}
        </a>
      </div>
      
      <button id="mobile-menu-button" class="md:hidden p-2 rounded hover:bg-blue-700" aria-label="Toggle navigation menu" aria-expanded="false">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      
      <div id="mobile-menu" class="hidden md:flex w-full md:w-auto mt-4 md:mt-0">
        <ul class="flex flex-col md:flex-row md:space-x-6 space-y-2 md:space-y-0">
          <li><a href="{{ '/' | relative_url }}" class="block hover:text-accent text-white hover:no-underline">Home</a></li>
          <li><a href="{{ '/pages/cv.html' | relative_url }}" class="block hover:text-accent text-white hover:no-underline">CV</a></li>
          <li><a href="{{ '/pages/publications.html' | relative_url }}" class="block hover:text-accent text-white hover:no-underline">Publications</a></li>
          <li><a href="{{ '/pages/presentations.html' | relative_url }}" class="block hover:text-accent text-white hover:no-underline">Presentations</a></li>
          <li><a href="{{ '/blog/' | relative_url }}" class="block hover:text-accent text-white hover:no-underline">Blog</a></li>
          <li><a href="{{ '/pages/resources.html' | relative_url }}" class="block hover:text-accent text-white hover:no-underline">Resources</a></li>
          <li><a href="{{ '/pages/contact.html' | relative_url }}" class="block hover:text-accent text-white hover:no-underline">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const button = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    
    if (button && menu) {
      button.addEventListener('click', function() {
        menu.classList.toggle('hidden');
        const expanded = button.getAttribute('aria-expanded') === 'true';
        button.setAttribute('aria-expanded', !expanded);
      });
    }
  });
</script>
